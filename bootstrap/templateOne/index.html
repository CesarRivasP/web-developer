<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      .col {
        border:1px solid blue
      }
    </style>
    <title>Hello, world!</title>

  </head>
  <body>
    <div class="container" style="background:red">
      <!-- rows = filas. Cada fila tiene como maximo 12 colummnas(Por defecto) -->
      <!-- AL no especifcar el tamaño de la columnas, estas se van a repartir todo el ancho disponible equitativamente (EN otros frameworks funciona diferente)-->
      <!-- col-(ancho) / ocupa 12 desde el principio, pero para pantallas grandes que ocupe 3-->
      <!-- Cada columna ocupa 12 hasta que se llegue al breakpoint del tamaño de pantalla grande (lg) -->
      <div class="row">
        <div class="col-12 col-lg-3" style="background:blue">
          1
        </div>
        <div class="col-12 col-lg-9" style="background:yellow">
          2
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
